<div class="container">
  <a [routerLink]="['/']">Home</a>
  <h3>Add a new author:</h3>
  <div *ngFor='let x of errors'>
    <p>{{x}}</p>
  </div>
  <form (submit)="onSubmit()" class="form-inline">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Name</label>
      <p>Author Name:</p>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" [(ngModel)]="author.name" name="author.name" class="form-control" id="inputPassword2"
        placeholder="Name">
    </div>
    <button type="submit" class="btn btn-primary mb-2 sp">Add Author</button>
    <button [routerLink]="['/']" class="btn btn-primary mb-2">Cancel</button>
  </form>
</div>
